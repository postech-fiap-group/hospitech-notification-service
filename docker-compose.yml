services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8083:8083"
    environment:
      SPRING_PORT: 8083
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: fiap
      SPRING_RABBITMQ_PASSWORD: senhafiap
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - springboot-rabbitmq-network

  rabbitmq:
    image: rabbitmq:3.9-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: fiap
      RABBITMQ_DEFAULT_PASS: senhafiap
    volumes:
      - rabbitmq-lib:/var/lib/rabbitmq/
      - rabbitmq-log:/var/log/rabbitmq/
    networks:
      - springboot-rabbitmq-network
    healthcheck:
      test: rabbitmqctl status
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  rabbitmq-lib:
  rabbitmq-log:

networks:
  springboot-rabbitmq-network:
